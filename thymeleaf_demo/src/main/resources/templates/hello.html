<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello, Thymeleaf</title>
</head>
<body>
  <h3>You're here</h3>
  <span th:text="${message}"></span>

  <h3> Exam results </h3>
  <div th:if="${grade} >= 60">
      You successfully passed the exam.
      <div th:switch="${gpa}">
          You are
          <span th:case="A">Excellent</span>
          <span th:case="B">Good</span>
          <span th:case="C">Okay</span>
          <span th:case="D">Need improvement</span>
      </div>
  </div>

  <div th:if="${grade} < 60">
      You failed the exam.
  </div>

  <div th:unless="${id} == null">
      <h5>url request params</h5>
      <p th:text="${id}"></p>
      <p th:text="${name}"></p>
  </div>

  <h3> Copyright (c) <span th:text="${year}"></span> </h3>
</body>
</html>
