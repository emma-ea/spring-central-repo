<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grade List</title>
</head>
<body>
  <h3>Student Grade Table</h3>
  <table>
    <tr>
      <th>Student ID</th>
      <th>Student Name</th>
      <th>Grade</th>
    </tr>
    <#list students as student>
      <tr>
        <td>${student.id()}</td>
        <td>${student.name()}</td>
        <td>${student.grade()}</td>
      </tr>
    </#list>
  </table>
</body>
</html>
